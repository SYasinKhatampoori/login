<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body dir="rtl" class="flex justify-evenly items-center flex-col w-full h-screen bg-[#F5F6F4]">
    <h1 class="max-md:font-zainE max-md:text-[30px] max-md:text-[#7FB77E] max-md:block hidden">لوگو</h1>
    <div class="flex justify-evenly items-center flex-col w-[581px] max-md:w-[404px]">
        <div class="flex justify-evenly items-center flex-col w-[full] h-[117px]">
            <h1 class="text-4xl text-[#7FB77E] font-zainE max-md:text-2xl ">خوش برگشتی!</h1>
            <p class="h-[28] w-full text-[#8B968B] text-[16px] font-zainB tracking-[0%] max-md:text-[13px] max-md:font-medium max-md:text-center">برای پیشنهاد واژه‌های تازه و پیگیری فعالیت‌هات، وارد حسابت شو.</p>
        </div>
        <form action="" class="bg-linear-to-br from-[#7FB77E1A] to-white w-full mt-7 max-md:mt-4 rounded-[50px] p-10 max-md:py-[30px] max-md:px-[25px] shadow-[0px_7px_15px_-6px_#5C636940] flex justify-center items-center flex-col border max-md:border-[0.5px] gap-9 max-md:gap-7 border-[#7FB77E]">
            <!-- inputs -->
            <div class="w-full flex justify-center items-start flex-col gap-6">
                <div class="flex justify-center items-start flex-col gap-3.5 max-md:gap-3 w-full">
                    <span class="font-zainB text-lg text-[#2B2B2B] max-md:text-sm">نام کاربری:</span>
                    <input class="bg-linear-to-br from-[#7FB77E1A] to-white opacity-90 w-full h-8 rounded-[1000px] border-[0.5px] border-[#7FB77E] px-[23px] max-md:py-2 max-md:px-4 max-md:placeholder:text-[10px] placeholder:font-zainB py-5 outline-none placeholder:text-[#42474d8c] max-md:text-sm" type="text" placeholder="نام کاربری,ایمیل یا شماره تلفن">
                </div>
                <div class="flex justify-center items-start flex-col gap-3.5 max-md:gap-3 w-full">
                    <span class="font-zainB text-lg text-[#2B2B2B] max-md:text-sm">رمز عبور:</span>
                    <input class="bg-linear-to-br from-[#7FB77E1A] to-white opacity-90 w-full h-8 rounded-[1000px] border-[0.5px] border-[#7FB77E] px-[23px] max-md:py-2 max-md:px-4 max-md:placeholder:text-[10px] placeholder:font-zainB py-5 outline-none placeholder:text-[#42474d8c] max-md:text-sm" type="text" placeholder="رمز عبور خود را وارد کنید">
                </div>
            </div>
            <!-- btn -->
            <div class="flex justify-center items-center flex-col gap-6 max-md:gap-[25px] w-full">
                <div class="w-full flex justify-center items-start flex-col gap-6 max-md:gap-[15px]">
                    <button class="w-full h-13 py-3 px-11 bg-[#7FB77E] rounded-[10000px] max-md:py-1 max-md:px-9 text-xl max-md:text-[20px] font-zainE text-[#FFFFFF]">ورود</button>
                    <div class="flex justify-evenly items-center flex-row max-md:gap-[5px] gap-2">
                        <input class="border-4 border-[#7FB77E] rounded-[7px]" type="checkbox">
                        <label class="text-[#7FB77E] font-zainB max-md:text-[10px]">مرا به خاطر بسپار</label>
                    </div>
                </div>
                <div class="w-full flex justify-between items-center flex-row">
                    <span class="text-[#7FB77E] font-zainB max-md:text-[10px]">حساب کاربری ندارید؟ <a href="#">ثبت نام کنید</a></span>
                    <span class="text-[#7FB77E] max-md:text-[10px] font-zainB">رمز عبور خود را فرامش کردم</span>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
